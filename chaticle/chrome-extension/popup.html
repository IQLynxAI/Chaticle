<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaticle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; align-items: baseline;">
        <h2 style="font-size: 2em; font-weight: bold; padding-left:  30%; color: #846A6A; font-family: cursive;">Chaticle</h2>
        <h2 style="font-size: 0.6em; color: gray; margin: 0 0 0 5px;">by IQLynxAI</h2>
    </div>
      

    <p style ="color: rgb(124, 126, 126);" >Your AI Article Assistant</p>

    <div id="chat-container">
        <div id="chat-box"></div>  <!-- Chat messages will be appended here -->
    </div>

    <div id="input-container">
        <input type="text" id="question" placeholder="Type your question...">
        <button id="ask-question">Send</button>
    </div>

    <br><br><a style="font-size: 1.3em; color: #846A6A; text-align: center;" href="https://github.com/IQLynxAI/Chaticle">Github Repo</a>

    <script src="popup.js"></script>
</body>
</html>
